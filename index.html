<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
 
  <title>MENTORIA</title>
  
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
   <form>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>INFORMAÇÕES PESSOAS</legend>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text">
          </div>
          <div class="input-wrapper">
            <label for="event-surname">Sobrenome</label>
            <input type="text">
        </div>   
        </div>
        <div class="input-wrapper">
          <label for="event-mail">E-mail <span>(digite um email válido)</span> </label>
          <input type="mail">
        </div>
        <div class="input-wrapper">
          <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span> </label>
          <input type="password">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>INFORMAÇÕES DO MENTOR</legend>
        <div class="input-wrapper">
          <label for="event-name">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
          <input type="name">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>
        <div class="input-wrapper">
          <label for="event-name">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
          <input type="name">
         <h3>Primeira mentoria</h3>
        </div>   
         
        <div class="mentory">
          <div  class="input-wrapper">
            <label for="event-date">Data <span>(DD/MM/AAAA)</span> </label>
            <input type="date">
          </div>
          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time">
          </div>  
          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time">
          </div>
        </div>
        
        <h3 id="segunda">Segunda mentoria</h3>
        <div class="mentory-2">
      
          <div  class="input-wrapper">
            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date">
          </div>
          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time">
          </div>  
          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time">
          </div>
        </div>

     
      </div>
    </fieldset>
  </form>
   <footer>
    <div class="submit">
      <input type="submit" value="Salvar">
    </div>
   </footer> 
     
  </div>



</body>
</html>
